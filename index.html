<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinescope API Player</title>
  <script src="https://player.kinescope.io/player.js" defer></script>
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const player = new Kinescope.Player({
        container: '#player',
        videoId: 'tS6ERUjiNAGudSTffXB5ym',
        params: {
          autoplay: false,
          watermark: 'Â© 2025 BankWiseTrading. All rights reserved.',
          controls: true,
          muted: false
        }
      });

      // Optionally, log when fullscreen is toggled
      player.on('fullscreenChange', () => {
        console.log('Fullscreen changed');
      });
    });
  </script>
</body>
</html>
