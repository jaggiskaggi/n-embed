<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notion Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #player-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    #kinescope-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #error {
      display: none;
      padding: 1em;
      font-family: sans-serif;
      color: #c00;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="kinescope-player"></div>
  </div>
  <div id="error"></div>

  <script>
    (function(){
      const params  = new URLSearchParams(window.location.search);
      const videoId = params.get('video');
      if (!videoId) {
        document.getElementById('player-container').style.display = 'none';
        const e = document.getElementById('error');
        e.textContent = 'Error: No video specified.';
        e.style.display   = 'block';
        return;
      }

      // 1) Define the API callback BEFORE loading the script:
      window.onKinescopeIframeAPIReady = (playerFactory) => {
        playerFactory.create('kinescope-player', {
          url: `https://kinescope.io/${videoId}`,
          size: { width: '100%', height: '100%' },
          ui: {
            controls:       true,
            mainPlayButton: true,
            watermark: {
              enabled:       true,
              text:          'Â© 2025 BankWiseTrading. All rights reserved.',
              mode:          'always',              // never hide or move
              scale:         1,                     // fullâ€‘size text
              displayTimeout:{ visible: 0, hidden: 0 } // 0 = permanent
            }
          }
        })
        .then(player => {
          player.once(player.Events.Ready, () =>
            console.log('ðŸŽ¬ Player ready with persistent watermark')
          );
        })
        .catch(err => {
          console.error(err);
          document.getElementById('player-container').style.display = 'none';
          const e = document.getElementById('error');
          e.textContent = 'Playback error: ' + err.message;
          e.style.display = 'block';
        });
      };

      // 2) Then load the Iframe API:
      const tag = document.createElement('script');
      tag.src = 'https://player.kinescope.io/latest/iframe.player.js';
      document.head.appendChild(tag);
    })();
  </script>
</body>
</html>
