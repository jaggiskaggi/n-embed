<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BankWise Kinescope Embed</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    #kinescope-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <div id="kinescope-player"></div>
  </div>

  <script>
    (function() {
      const script = document.createElement('script');
      script.src = 'https://player.kinescope.io/latest/iframe.player.js';
      document.head.appendChild(script);
    })();

    function onKinescopeIframeAPIReady(playerFactory) {
      playerFactory
        .create('kinescope-player', {
          url: 'https://kinescope.io/tS6ERUjiNAGudSTffXB5ym',
          size: { width: '100%', height: '100%' },
          ui: {
            watermark: {
              enabled: true,
              text: 'Â© 2025 BankWiseTrading. All rights reserved.'
            },
            controls: true,
            mainPlayButton: true
          }
        })
        .then(function(player) {
          player.once(player.Events.Ready, function() {
            console.log('Player is ready');
          });
        });
    }
  </script>
</body>
</html>
