<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notion Embed with Watermark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #player-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }
    #kinescope-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div id="player-container">
    <div id="kinescope-player"></div>
  </div>

  <!-- 1. Load the Kinescope iframe API -->
  <script src="https://player.kinescope.io/latest/iframe.player.js"></script>
  <script>
    // 2. Grab the video ID from ?video= in the URL
    const vid = new URLSearchParams(window.location.search).get('video');
    if (!vid) {
      document.getElementById('player-container')
              .innerHTML = '<p style="padding:1em;">No video specified.</p>';
    } else {
      // 3. Wait for the API to be ready, then create your player with watermark
      window.onKinescopeIframeAPIReady = function(playerFactory) {
        playerFactory.create('kinescope-player', {
          url: `https://kinescope.io/${vid}`,
          size: { width: '100%', height: '100%' },
          ui: {
            watermark: {
              enabled: true,
              text: 'Â© 2025 BankWiseTrading. All rights reserved.'
            },
            controls: true,
            mainPlayButton: true
          }
        })
        .then(player => {
          player.once(player.Events.Ready, () => {
            console.log('Player ready with watermark');
          });
        });
      };
    }
  </script>
</body>
</html>
