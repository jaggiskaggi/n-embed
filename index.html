<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body { margin:0;padding:0;height:100%; }
    #container { position:relative;padding-bottom:56.25%;height:0;overflow:hidden; }
    #kinescope-player { position:absolute;top:0;left:0;width:100%;height:100%; }
  </style>
</head>
<body>
  <div id="container">
    <div id="kinescope-player"></div>
  </div>
  <script async src="https://player.kinescope.io/latest/iframe.player.js"></script>
  <script>
    const id = new URLSearchParams(location.search).get('video');
    if (!id) { container.textContent = 'No video.'; }
    else {
      window.onKinescopeIframeAPIReady = (factory) => {
        factory.create('kinescope-player', {
          url: `https://kinescope.io/${id}`,
          size: { width:'100%', height:'100%' },
          ui: {
            watermark: {
              enabled: true,
              text: '© 2025 BankWiseTrading. All rights reserved.',
              mode: 'static',
              scale: 1
            },
            controls: true,
            mainPlayButton: true
          }
        });
      };
    }
  </script>
</body>
</html>
