<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinescope Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe 
      src="https://kinescope.io/embed/tS6ERUjiNAGudSTffXB5ym"
      allowfullscreen>
    </iframe>
    <div class="watermark">Your Custom Text</div>
  </div>
</body>
</html>
