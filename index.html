<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notion Embed w/Watermark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #kinescope-container { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; }
    #kinescope-player  { position:absolute; top:0; left:0; width:100%; height:100%; }
    .error { padding:1em; font-family:sans-serif; }
  </style>
</head>
<body>

  <div id="kinescope-container">
    <div id="kinescope-player"></div>
  </div>
  <noscript>
    <p class="error">JavaScript is required to load this player.</p>
  </noscript>

  <script>
    // 1) grab video ID from ?video=…
    const params  = new URLSearchParams(window.location.search);
    const videoId = params.get('video');
    if (!videoId) {
      document.body.innerHTML = '<p class="error">No video specified. Use ?video=YOUR_ID</p>';
      throw new Error('No video ID');
    }

    // 2) inject the iframe-player JS
    (function() {
      const tag = document.createElement('script');
      tag.src   = 'https://player.kinescope.io/latest/iframe.player.js';
      const first = document.getElementsByTagName('script')[0];
      first.parentNode.insertBefore(tag, first);
    })();

    // 3) when the API loads, create your player with watermark
    function onKinescopeIframeAPIReady(playerFactory) {
      playerFactory
        .create('kinescope-player', {
          url:  'https://kinescope.io/' + encodeURIComponent(videoId),
          size: { width: '100%', height: '100%' },
          ui: {
            watermark: {
              enabled: true,
              text:    '© 2025 BankWiseTrading. All rights reserved.'
            },
            controls:       true,
            mainPlayButton: true
          }
        })
        .then(player => {
          player.once(player.Events.Ready, () =>
            console.log('✅ Kinescope player ready for', videoId)
          );
        })
        .catch(err => {
          console.error('Player failed to initialize:', err);
        });
    }
  </script>

</body>
</html>
